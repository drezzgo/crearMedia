name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://crearmediaprueba.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Built files are in dist/"
          # AquÃ­ agregarÃ­as el comando de deploy real segÃºn tu proveedor
          # Por ejemplo, para Netlify:
          # npx netlify-cli deploy --dir=dist
          # Para Vercel:
          # npx vercel --yes
          # Para un servidor propio:
          # rsync -avz dist/ user@server:/path/to/staging/
          echo "âœ… Deploy to staging completed!"
      
      - name: Notify deployment
        if: success()
        run: |
          echo "### âœ… Staging Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "Site URL: https://crearmediaprueba.com" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
