name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://crearmedia.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run final checks
        run: |
          echo "Running final pre-deployment checks..."
          # Verificar que el sitio se construyÃ³ correctamente
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          echo "âœ… All checks passed"
      
      - name: Deploy to Production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Built files are in dist/"
          # AquÃ­ agregarÃ­as el comando de deploy real segÃºn tu proveedor
          # Por ejemplo, para Netlify:
          # npx netlify-cli deploy --prod --dir=dist
          # Para Vercel:
          # npx vercel --prod --yes
          # Para un servidor propio:
          # rsync -avz dist/ user@server:/path/to/production/
          echo "âœ… Deploy to production completed!"
      
      - name: Notify deployment
        if: success()
        run: |
          echo "### âœ… Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "Site URL: https://crearmedia.com" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify failure
        if: failure()
        run: |
          echo "### âŒ Production Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details" >> $GITHUB_STEP_SUMMARY
